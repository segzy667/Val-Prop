<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>For Oluwadara üíñ</title>

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600&family=Poppins:wght@300;400&display=swap" rel="stylesheet">

<style>
    body {
        margin: 0;
        height: 100vh;
        background: linear-gradient(135deg, #0f0c0a, #1c1713);
        display: flex;
        justify-content: center;
        align-items: center;
        font-family: 'Poppins', sans-serif;
        color: #f5efe6;
        overflow: hidden;
    }

    .card {
        background: rgba(255, 255, 255, 0.05);
        border-radius: 24px;
        padding: 40px;
        max-width: 420px;
        text-align: center;
        box-shadow: 0 0 60px rgba(212, 175, 55, 0.25);
        animation: fadeIn 2s ease;
        backdrop-filter: blur(12px);
    }

    h1 {
        font-family: 'Playfair Display', serif;
        font-size: 2.2rem;
        margin-bottom: 10px;
        color: #d4af37;
    }

    p {
        font-size: 1rem;
        line-height: 1.7;
        margin-bottom: 30px;
        color: #f0e8dd;
    }

    button {
        background: linear-gradient(135deg, #d4af37, #b8962e);
        border: none;
        padding: 14px 28px;
        border-radius: 50px;
        font-size: 1rem;
        font-weight: 500;
        cursor: pointer;
        color: #1a140d;
        transition: transform 0.3s ease, box-shadow 0.3s ease;
        box-shadow: 0 10px 30px rgba(212, 175, 55, 0.4);
    }

    button:hover {
        transform: scale(1.05);
        box-shadow: 0 15px 40px rgba(212, 175, 55, 0.6);
    }

    .hidden {
        display: none;
    }

    .final {
        font-family: 'Playfair Display', serif;
        font-size: 1.6rem;
        color: #d4af37;
        animation: fadeIn 1.5s ease;
    }

    @keyframes fadeIn {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
    }

    .hearts {
        position: absolute;
        width: 100%;
        height: 100%;
        pointer-events: none;
        overflow: hidden;
    }

    .heart {
        position: absolute;
        bottom: -20px;
        font-size: 18px;
        animation: floatUp 8s linear infinite;
        opacity: 0.6;
    }

    @keyframes floatUp {
        from { transform: translateY(0); }
        to { transform: translateY(-110vh); }
    }
</style>
</head>

<body>

<div class="hearts"></div>

<div class="card" id="card">
    <h1>Oluwadara üíñ</h1>
    <p>
        From the moment you stepped into my life,<br>
        love became calmer, deeper, and more beautiful.<br><br>
        This isn‚Äôt just a question‚Ä¶  
        it‚Äôs a promise of intention, affection, and us.
    </p>
    <button onclick="acceptLove()">Will you be my Valentine? üåπ</button>
</div>

<div class="card hidden" id="final">
    <div class="final">
        You‚Äôre my Valentine üí´<br><br>
        Thank you for choosing me.<br><br>
        ‚Äî Daddy ‚ù§Ô∏è
    </div>
</div>

<script>
function acceptLove() {
    document.getElementById("card").classList.add("hidden");
    document.getElementById("final").classList.remove("hidden");
}

// Floating hearts
const heartsContainer = document.querySelector('.hearts');
setInterval(() => {
    const heart = document.createElement('div');
    heart.className = 'heart';
    heart.innerHTML = 'üíñ';
    heart.style.left = Math.random() * 100 + 'vw';
    heart.style.animationDuration = (6 + Math.random() * 4) + 's';
    heartsContainer.appendChild(heart);
    setTimeout(() => heart.remove(), 9000);
}, 600);
</script>

</body>
</html>
